<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Satellite View, Geocoding, and Location Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #map {
      height: 100%;
    }

    #searchBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
    }

    input {
      width: 300px;
      padding: 5px;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #suggestions {
      background-color: white;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      z-index: 1001;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    #addressBox {
      margin-left: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 250px;
      word-wrap: break-word;
    }

    #findMeButton {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #findMeButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="locationInput" placeholder="Search for a location" oninput="fetchSuggestions()">
    <button onclick="geocode()">Search</button>
    <button id="findMeButton" onclick="findMyLocation()">Find My Location</button>
    <div id="suggestions"></div>
    <div id="addressBox">Address will appear here</div>
  </div>
  
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <script>
    // Initialize the map
    var map = L.map('map').setView([13.736717, 100.523186], 13); // Centered in Bangkok, Thailand

    // Use Esri's satellite imagery tile layer
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);

    // Leaflet Draw plugin - add drawing controls
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems
      },
      draw: {
        polyline: true,
        polygon: true,
        rectangle: true,
        circle: true,
        marker: true
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
      var type = e.layerType;
      var layer = e.layer;
      drawnItems.addLayer(layer);
    });

    // Geocode the selected location
    function geocode() {
      var location = document.getElementById('locationInput').value;
      var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            var lat = data[0].lat;
            var lon = data[0].lon;
            map.setView([lat, lon], 13);

            L.marker([lat, lon]).addTo(map)
              .bindPopup(`<b>${data[0].display_name}</b>`)
              .openPopup();

            // Update the address box with the selected location
            document.getElementById('addressBox').innerText = data[0].display_name;
          } else {
            alert('Location not found');
          }
        });
    }

    // Fetch autocomplete suggestions
    function fetchSuggestions() {
      var query = document.getElementById('locationInput').value;
      var suggestionsBox = document.getElementById('suggestions');
      suggestionsBox.innerHTML = ''; // Clear previous suggestions

      if (query.length > 2) { // Fetch only when query is long enough
        var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`;
        
        fetch(url)
          .then(response => response.json())
          .then(data => {
            data.forEach((place) => {
              var suggestionItem = document.createElement('div');
              suggestionItem.classList.add('suggestion-item');
              suggestionItem.innerHTML = place.display_name;
              suggestionItem.onclick = function() {
                document.getElementById('locationInput').value = place.display_name;
                suggestionsBox.innerHTML = '';
                map.setView([place.lat, place.lon], 13);
                L.marker([place.lat, place.lon]).addTo(map)
                  .bindPopup(`<b>${place.display_name}</b>`)
                  .openPopup();

                // Update the address box when user selects a suggestion
                document.getElementById('addressBox').innerText = place.display_name;
              };
              suggestionsBox.appendChild(suggestionItem);
            });
          });
      }
    }

    // Find the user's current location using Geolocation API
    function findMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          
          map.setView([lat, lon], 13);

          // Add marker to current location
          L.marker([lat, lon]).addTo(map)
            .bindPopup('<b>Your current location</b>')
            .openPopup();

          // Reverse geocode to get the user's address
          var url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
          fetch(url)
            .then(response => response.json())
            .then(data => {
              if (data && data.display_name) {
                document.getElementById('addressBox').innerText = data.display_name;
              } else {
                document.getElementById('addressBox').innerText = 'Unable to find your address';
              }
            });
        }, function(error) {
          alert('Geolocation failed: ' + error.message);
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }
  </script>
</body>
</html>
